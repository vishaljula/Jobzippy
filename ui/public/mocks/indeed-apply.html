<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Engineer - Indeed Apply</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .job-details {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            padding: 24px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            color: #2d2d2d;
            margin-bottom: 8px;
        }

        .company {
            font-size: 16px;
            color: #666;
            margin-bottom: 16px;
        }

        .apply-button {
            background: #2557a7;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 16px 0;
        }

        .apply-button:hover {
            background: #1a4480;
        }

        /* Indeed Apply Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 20px 24px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
        }

        .close-button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .modal-body {
            padding: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        label .required {
            color: #d32f2f;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            font-family: inherit;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #2557a7;
        }

        .file-upload-wrapper {
            border: 2px dashed #ccc;
            border-radius: 4px;
            padding: 24px;
            text-align: center;
            cursor: pointer;
        }

        .file-upload-wrapper:hover {
            border-color: #2557a7;
            background: #f8f9fa;
        }

        .file-upload-wrapper input[type="file"] {
            display: none;
        }

        .modal-footer {
            padding: 20px 24px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border: none;
        }

        .btn-secondary {
            background: #fff;
            color: #2557a7;
            border: 1px solid #2557a7;
        }

        .btn-primary {
            background: #2557a7;
            color: white;
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .success-message.active {
            display: block;
        }

        .success-icon {
            font-size: 48px;
            color: #057642;
            margin-bottom: 16px;
        }
    </style>
</head>

<body>
    <div class="job-details">
        <h1>Software Engineer</h1>
        <div class="company">Microsoft Â· Redmond, WA</div>
        <p style="margin: 16px 0; color: #666;">
            Join our team to build innovative solutions...
        </p>
        <button class="apply-button" id="indeedApplyButton" data-testid="indeed-apply-button">
            Apply now
        </button>
    </div>

    <!-- Indeed Apply Modal -->
    <div class="modal-overlay" id="indeedApplyModal">
        <div class="modal" role="dialog" aria-label="Indeed Apply">
            <div class="modal-header">
                <div class="modal-title">Apply to Microsoft</div>
                <button class="close-button" aria-label="Close">&times;</button>
            </div>

            <div class="modal-body">
                <form id="indeedApplicationForm">
                    <div class="form-group">
                        <label>Full name <span class="required">*</span></label>
                        <input type="text" name="fullName" autocomplete="name" required>
                    </div>

                    <div class="form-group">
                        <label>Email <span class="required">*</span></label>
                        <input type="email" name="email" autocomplete="email" required>
                    </div>

                    <div class="form-group">
                        <label>Phone number <span class="required">*</span></label>
                        <input type="tel" name="phone" autocomplete="tel" required>
                    </div>

                    <div class="form-group">
                        <label>Resume <span class="required">*</span></label>
                        <div class="file-upload-wrapper" onclick="document.getElementById('indeedResume').click()">
                            <input type="file" id="indeedResume" name="resume" accept=".pdf,.doc,.docx" required>
                            <div>ðŸ“„ Upload resume</div>
                            <div style="color: #666; font-size: 12px; margin-top: 8px;">PDF, DOC, DOCX</div>
                        </div>
                        <div id="indeedFileName" style="margin-top: 8px; color: #057642;"></div>
                    </div>

                    <div class="form-group">
                        <label>Years of experience <span class="required">*</span></label>
                        <select name="experience" required>
                            <option value="">Select...</option>
                            <option value="0-1">0-1 years</option>
                            <option value="1-3">1-3 years</option>
                            <option value="3-5">3-5 years</option>
                            <option value="5-10">5-10 years</option>
                            <option value="10+">10+ years</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Are you authorized to work in the US? <span class="required">*</span></label>
                        <select name="workAuth" required>
                            <option value="">Select...</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Cover letter (Optional)</label>
                        <textarea name="coverLetter" rows="5"
                            placeholder="Why are you interested in this position?"></textarea>
                    </div>
                </form>

                <!-- Success Message -->
                <div class="success-message" id="indeedSuccessMessage">
                    <div class="success-icon">âœ“</div>
                    <h2>Application submitted!</h2>
                    <p style="color: #666; margin-top: 8px;">Your application has been sent to Microsoft.</p>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" id="indeedCancelBtn">Cancel</button>
                <button class="btn btn-primary" id="indeedSubmitBtn">Submit application</button>
            </div>
        </div>
    </div>

    <script>
        // Open modal
        document.getElementById('indeedApplyButton').addEventListener('click', () => {
            document.getElementById('indeedApplyModal').classList.add('active');
        });

        // Close modal
        document.querySelector('.close-button').addEventListener('click', closeModal);
        document.getElementById('indeedCancelBtn').addEventListener('click', closeModal);

        function closeModal() {
            document.getElementById('indeedApplyModal').classList.remove('active');
        }

        // File upload handler
        document.getElementById('indeedResume').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                document.getElementById('indeedFileName').textContent = `âœ“ ${file.name}`;
            }
        });

        // Submit handler
        document.getElementById('indeedSubmitBtn').addEventListener('click', () => {
            const form = document.getElementById('indeedApplicationForm');

            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            // Get form data
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            console.log('[Indeed Apply] Application submitted:', data);

            // Hide form, show success
            form.style.display = 'none';
            document.querySelector('.modal-footer').style.display = 'none';
            document.getElementById('indeedSuccessMessage').classList.add('active');

            // Close modal after 2 seconds
            setTimeout(() => {
                closeModal();
                // Reset for next time
                form.style.display = 'block';
                document.querySelector('.modal-footer').style.display = 'flex';
                document.getElementById('indeedSuccessMessage').classList.remove('active');
                form.reset();
            }, 2000);
        });
    </script>
</body>

</html>
