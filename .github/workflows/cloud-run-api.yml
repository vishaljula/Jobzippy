name: Deploy Cloud Run API

on:
  push:
    branches: [main]
    paths:
      - 'api/**'
      - '.github/workflows/cloud-run-api.yml'
      - 'package.json'
      - 'package-lock.json'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        type: choice
        default: staging
        options:
          - staging
          - production

jobs:
  deploy:
    if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || 'staging' }}
    permissions:
      contents: read
      id-token: write
    env:
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      REGION: ${{ secrets.CLOUD_RUN_REGION }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Cloud Run service
        id: env
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ github.event.inputs.environment }}" = "production" ]; then
            echo "SERVICE=${{ secrets.CLOUD_RUN_SERVICE_PROD }}" >> "$GITHUB_OUTPUT"
          else
            echo "SERVICE=${{ secrets.CLOUD_RUN_SERVICE_STAGING }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Install dependencies
        run: npm ci

      - name: Run API tests
        run: npm run test --workspace=api

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          export_default_credentials: true

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ steps.env.outputs.SERVICE }}
          region: ${{ env.REGION }}
          source: .
          dockerfile: api/Dockerfile
          flags: --allow-unauthenticated
          env_vars: |
            GOOGLE_OAUTH_CLIENT_ID=${{ secrets.GOOGLE_OAUTH_CLIENT_ID }}
            GOOGLE_OAUTH_CLIENT_SECRET=${{ secrets.GOOGLE_OAUTH_CLIENT_SECRET }}
            ALLOWED_ORIGINS=${{ secrets.ALLOWED_ORIGINS }}
