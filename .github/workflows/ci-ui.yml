name: CI UI

on:
  push:
    branches: [main, 'feat/**']
    paths:
      - 'ui/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/ci-ui.yml'
  pull_request:
    branches: [main, 'feat/**']
    paths:
      - 'ui/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/ci-ui.yml'

jobs:
  test:
    name: UI Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint UI workspace
        run: npm run lint --workspace=ui

      - name: Run UI unit tests (CI mode)
        run: npm run test:run --workspace=ui

      - name: Run UI tests with coverage
        run: npm run test:coverage --workspace=ui

      - name: Upload UI coverage report
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./ui/coverage/coverage-final.json
          flags: ui-unittests
          fail_ci_if_error: false

  build:
    name: UI Build
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build UI workspace
        run: npm run build --workspace=ui

      - name: Upload UI build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ui-dist
          path: ui/dist/
          retention-days: 7

  e2e:
    name: UI E2E Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        run: npm run test:e2e --workspace=ui

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ui-playwright-report
          path: ui/playwright-report/
          retention-days: 7
