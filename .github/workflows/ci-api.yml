name: CI API

on:
  push:
    branches: [main, 'feat/**']
    paths:
      - 'api/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/ci-api.yml'
  pull_request:
    branches: [main, 'feat/**']
    paths:
      - 'api/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/ci-api.yml'

jobs:
  test:
    name: API Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          check-latest: true
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --include=optional

      - name: Lint API workspace
        run: npm run lint --workspace=api

      - name: Run API unit tests
        run: npm run test --workspace=api

  build:
    name: API Build
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          check-latest: true
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --include=optional

      - name: Build API workspace
        run: npm run build --workspace=api

      - name: Upload API build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: api-dist
          path: api/dist/
          retention-days: 7
